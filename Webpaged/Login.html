<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIO advanture</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
        }
        .logo-gradient-text {
            background: linear-gradient(to right, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 3D Pushable Button Styles */
        .pushable {
            background: hsl(244, 52%, 40%); /* Darker Indigo */
            border-radius: 12px;
            border: none;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 0.1s ease-in-out;
        }
        .front {
            display: block;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1rem;
            background: hsl(243, 58%, 59%); /* Main Indigo: #4f46e5 */
            color: white;
            transform: translateY(-6px);
            transition: transform 0.1s ease-in-out;
            will-change: transform;
        }
        .pushable:hover {
            filter: brightness(110%);
        }
        .pushable:active .front {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8">
        <div class="text-center mb-10">
            <!-- Logo -->
            <a href="index.html" class="inline-block">
                <h1 class="text-5xl font-bold logo-gradient-text">BIO</h1>
                <span class="text-2xl font-semibold text-indigo-400 -mt-2">advanture</span>
            </a>
        </div>

        <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-2xl p-8">
            <form action="#">
                <!-- Email Input -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="your.email@company.com">
                </div>

                <!-- Password Input -->
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="••••••••">
                </div>

                <!-- Keypass Input -->
                <div class="mb-6">
                    <label for="keypass" class="block mb-2 text-sm font-medium text-gray-300">Keypass</label>
                    <input type="text" id="keypass" name="keypass" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                </div>

                <!-- Checkbox -->
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-600 rounded bg-gray-700 focus:ring-3 focus:ring-indigo-600">
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-400">
                        Accept 
                        <a href="Rule/our_confidencial.html" class="text-indigo-400 hover:text-indigo-300 hover:underline">our confidencial</a>
                    </label>
                </div>
                
                <!-- Buttons -->
                <div class="space-y-4">
                    <button class="pushable w-full" type="submit">
                        <span class="front font-medium text-center">
                            Login
                        </span>
                    </button>
                    <button class="pushable w-full" type="button">
                        <span class="front font-medium text-center">
                            Forgot password?
                        </span>
                    </button>
                    <button class="pushable w-full" type="button">
                        <span class="front font-medium text-center">
                            Sign in
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
